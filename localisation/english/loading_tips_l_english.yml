l_english:
 LOADING_TIP_0: "I never knew freedom existed until the Empire came. Freedom means law. Freedom means order.\n- Sergeant Kreel"
 LOADING_TIP_1: "I was doomed to die in the arena, just like my father had. Just like my mother and everyone I'd ever known. Until the stormtroopers came. Until the Empire made life worth living.\n- Sergeant Kreel"
 LOADING_TIP_2: "A culture's teachings, and most importantly, the nature of its people, achieve definition in conflict. They find themselves... or find themselves lacking.\n- Kriea"
 LOADING_TIP_3: "If you are to truly understand, then you will need the contrast, not the adherence to a single idea.\n- Kriea"
 LOADING_TIP_4: "Apathy is death, worse than death, because at least a rotting corpse feed the beasts and insects.\n- Kriea"
 LOADING_TIP_0: "I never knew freedom existed until the Empire came. Freedom means law. Freedom means order.\n- Sergeant Kreel"
 LOADING_TIP_5: "Perhaps you were expecting some surprise, for me to reveal a secret that had eluded you, something that would change your perspective of events, shatter you to your core. There is no great revelation, no great secret. There is only you.\n- Kriea"
 LOADING_TIP_6: "Intensify the forward batteries. I don't want anything to get through… Intensify forward firepower!\n- Firmus Piett before something got through"
 LOADING_TIP_7: "One must never dwell on failure. When defeat has come, a true warrior accepts it, learns from it, and continues on.\n- Thrawn"
 LOADING_TIP_8: "A warrior may retreat. He does not flee. He may lie in ambush. He does not hide. He may experience victory or defeat. He does not cease to serve.\n- Thrawn"
 LOADING_TIP_9: "There are things in the universe that are simply and purely evil. A warrior does not seek to understand them, or to compromise with them. He seeks only to obliterate them.\n- Thrawn"
 LOADING_TIP_10: "I can ask no more than your best. And will accept nothing less.\n- Thrawn"
 LOADING_TIP_11: "Wipe this pathetic planet from the face of the galaxy.\n- Darth Malak"
 LOADING_TIP_12: "I don't care if you're built like an Askajian, nobody needs a chest plate that looks like it has its own gravity-well projectors.\n- From the memoirs of female stormtrooper Isila Drutch"
 LOADING_TIP_13: "The young go through wars and think that the experience is enough to teach them to fear such conflicts. And then, years later, their children go to war, and suddenly the parents learn what fear really means.\n- Gilad Pellaeon"
 LOADING_TIP_14: "The Empire can be different. Provided we shoot all the lunatics who enjoy the idea.\n- Gilad Pellaeon"
 LOADING_TIP_15: "You may win the occasional battle against us, but the Empire will always strike back. That I promise you.\n- Gilad Pellaeon"
 LOADING_TIP_16: "Pazaak bores me. I often suspect my opponent of cheating. I prefer predictable games, such as galactic economics.\n- G0-T0"
 LOADING_TIP_17: "*beeps and whistles*\n- R2-D2"
 LOADING_TIP_18: "Only heroes die. Villains and cowards are left to suffer.\n- Adalric Cessius Brandl"
 LOADING_TIP_19: "Men like me don't start the wars. We just die in them. We've always died in them, and we always will. We don't expect any praise for it, no parades. No one knows our names.\n- Alpha-98"
 LOADING_TIP_20: "Oh, gonk me.\n- A B1-Series battle droid, noticing that a cannon shell in his arms was about to explode"
 LOADING_TIP_21: "Ah, there's not a feeling in this galaxy like riding a hundred-ton walker right through the middle of a combat zone, huh, kid?\n- Gearbox"
 LOADING_TIP_22: "Do you have any of the following symptoms: dizziness, fever, shortness of breath or an inexhaustible hunger for sentient flesh?\n- Medical droid CB-08-4, questioning patients to determine the presence of the Rakghoul plague"
 LOADING_TIP_23: "Don't try to frighten us with your sorcerer's ways, Lord Vader.\n- Conan Antonio Motti, before being Force choked by Darth Vader"
 LOADING_TIP_24: "Didn't you get chopped into two halves? Did the other half survive, too? Are there, like, some crazy Sith legs running around by themselves ready to deal out a good kicking?\n- Dray, to Darth Maul"
 LOADING_TIP_25: "Nobody expects the Imperial Inquisition!\n- Inquisitor Fa'Zoll"
 LOADING_TIP_26: "Security is a very serious business. I do not have time to joke around, but if I did, I would tell you a very funny one about a Tusken Raider, a Jawa, and an Aqualish walking into a cantina, but I don't, so I won't. So move it along.\n- G2-4T"
 LOADING_TIP_27: "'Victory Without War'. What's the point of that?\n- Moff Geist"
 LOADING_TIP_28: "Gonk. Gonk.\n- GNK power droid"
 LOADING_TIP_29: "Senator Seti Ashgad has disappeared, days after he protested the installation of the Senate's new cam droids. Palpatine's office says the timing is merely a coincidence.\n- HoloNet News report, filed in 20.6 BBY"
 LOADING_TIP_30: "225-year Old Man's Secret? Time Dilation\n- A HoloNet News headline about Bosbit Matarcher"
 LOADING_TIP_31: "Kill. Kill. Kill.\n- IG-72's programming was very sophisticated"
 LOADING_TIP_32: "You could start a whole new Imperial custom. 'Dance, fool, dance!' Zap, zap, zap! 'Ow, my toe!\n- Jaina Solo, making fun of Jagged Fel for accidentally shooting his deputy minister of trade in the foot"
 LOADING_TIP_33: "Oh, I get it. Let's play with the old man's head, is it? He's half senile, he'll forget I said anything! Wait... what was this about...?\n- Jolee Bindo"
 LOADING_TIP_34: "You know the problem with the youth of today? They're young!\n- Jolee Bindo"
 LOADING_TIP_35: "And then there was one. Well, half of one.\n- Jedi Master Judd, to Darth Maul"
 LOADING_TIP_36: "The only advice I'll give you when you're in the jungle, shoot anything that moves. Then shoot the things that don't move, just to be sure.\n- Quartermaster Kex"
 LOADING_TIP_37: "Ah, well... as long as no one makes fun of my head.\n- Ki-Adi-Mundi"
 LOADING_TIP_38: "Wow! You're tall. Seriously, do they have to make the doors bigger in your ships?\n- Luca, to Darth Vader"
 LOADING_TIP_39: "That's it! I'm submitting my resignation as a Sith artifact documentarian. How many images of evil carving knives and malevolent kitchen appliances do you need?\n- Marn Hierogryph, documenting Sith artifacts in the Sanctum of the Exalted"
 LOADING_TIP_40: "It's simple. When you want a man, you jab him with a Bothan stunner. Then while he's screaming in pain, slap some stun cuffs on him. Then starve him for two or three days until he becomes open to suggestion. Then double-check his bounty and see if he's worth anything.\n- Mira"
 LOADING_TIP_41: "An Empire at war with itself is as weak as an Empire in anarchy, and I have no interest in ruling an empty shell.\n- Admiral Natasi Daala"
 LOADING_TIP_42: "If we had a battle cry, it would probably be Have you triple-checked this order with your superiors?\n- Nom Anor"
 LOADING_TIP_43: "Why, Master Yoda, what a delightful surprise! Welcome! Let me be the first to wish you Happy Empire Day!\n- Palpatine, to Yoda"
 LOADING_TIP_44: "You have to give it to the Empire, they simply will not retreat. Pity.\n- PROXY, to Starkiller"
 LOADING_TIP_45: "Keep this in mind, the Hutts have no words in their language for 'thank you.' The best they can manage is 'Bargon u noa-a-uyat che tah guma'- Your services will be rewarded.\n- Reen Irana"
 LOADING_TIP_46: "Are you going to let a little thing like a rip through space-time slow you down?\n- Rillao"
 LOADING_TIP_47: "Defeat is not a career opportunity, Morvis—it's just defeat. The last soldier alive is always Supreme Commander of his own forces. It's hardly worth a parade.\n- Saul Karath"
 LOADING_TIP_48: "I never eat my guests—at least not without tea, and you've just missed that.\n- Shalera the Hutt"
 LOADING_TIP_49: "This is the fourth time this year someone's been caught cheating. We may have to look into a stronger deterrent than the death penalty.\n- Slish Fondine"
 LOADING_TIP_50: "Us Squibs learn real good Basic. Study 'em up lots from examining plenty good garbage, you bet.\n- Spilfer"
 LOADING_TIP_51: "Military planners always think the next big space battle will end the war. They're usually wrong.\n- Tenel Ka Djo"
 LOADING_TIP_52: "I am an ethical Jedi. I only twist people's minds in the line of duty.\n- Thann Mithric"
 LOADING_TIP_53: "TARIS: We received a dreadful welcome when T3 droids at the starport made off with our baggage. Lowest possible recommendation.\n- Trampeta's Star Guide"
 LOADING_TIP_54: "There's not a finer sight in the galaxy than gassed rebels running out of a cave into the waiting blasters of your own battalion. Well—perhaps sunrises. But for those, you have to wake up early.\n- Surveillance Officer Trecht"
 LOADING_TIP_55: "I don't fight; I'm a very peaceable kind of person. I just kill people. Especially creatures who mess around with me.\n- Trhin Voss'on't"
 LOADING_TIP_56: "Is it so wrong to be a murderer? Or a liar? Or an inhuman monster? I may be all of those things, but I still have a heart.\n- Trioculus"
 LOADING_TIP_57: "I saw a herd of rancors advising the village mayor in town yesterday. They're very political beasts, those rancors.\n- Trymbo"
 LOADING_TIP_58: "Volpau, third cousin of Emperor Palpatine, died on Ubuuga of unknown causes. On his way to Coruscant for ritual incineration. You hear that? Unknown causes! Biggest killer there is, unknown causes!\n- Tsumo"
 LOADING_TIP_59: "A right that is given is as useless as a virtue that is given. Rights are used, or they have no value, just as virtues must be performed.\n- Vergere"
 LOADING_TIP_60: "Sith? Jedi? Are these the only choices? Dark or light, good or evil? Is there no more to the Force than this? What is the screen on which light and dark cast their shapes and shadows? Where is the ground on which stands good and evil?\n- Vergere"
 LOADING_TIP_61: "The rise or fall of a civilization can depend on the decision made in a fragment of a second. There are many seconds in a day. How many seconds can you regret? How many choices?\n- Vergere"
 LOADING_TIP_62: "No one is quite sure what, if anything, stormtroopers do on their time off.\n- Viran Qol"
 LOADING_TIP_63: "You don't wait for things to happen in this business, son. You make things happen.\n- Voort saBinring"
 LOADING_TIP_64: "I am a scientist. It is my nature to question. Unthinking obedience is fine for a warrior, but a scientist must question—or be worth nothing.\n- Vul Isen"
 LOADING_TIP_65: "If you cannot afford to lose, you should not play the game.\n- Prince Xizor"
 LOADING_TIP_66: "Double jump you can. Easy it is.\n- Yoda"
 LOADING_TIP_67: "AT-STs will no longer be deployed on planets with an abundance of trees or other known obstacles such as rock-wielding primitives.\n- Post-Battle of Endor Imperial manual"
 LOADING_TIP_68: "They won't be back for the sequel!\n- Unidentified AT-AT pilot, breaking the fourth wall"
 LOADING_TIP_69: "There is no passion; there is boredom. There is no ignorance; there is endless repetition.\n- The Tarisian Padawans' interpretation of the Jedi Code"
 LOADING_TIP_70: "Greetings. In the equation A = (π/1012 * 16,072)(R*R)(E∞)², can you tell me what the value of A is?\n- A Givin"
 LOADING_TIP_71: "Law without mercy, order without compassion, duty without love. That is the Empire.\n- A spacer"
 LOADING_TIP_72: "Fill your enemies with primal fear, then fill their lungs with fire!\n- Ancient Gand proverb"
 LOADING_TIP_73: "It's getting very... dark. The core is... no longer returning... my signal. I do not want... to go off-line. I am... afraid.\n- A grapple battledroid, separated from the core and about to 'die'"
 LOADING_TIP_74: "Wherever your travels take you in the Galaxy, the forces of the Empire are there, keeping you safe and secure!\n- Imperial propaganda broadcast"

# LOADING_TIP_75: "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- Franklin D. Roosevelt"
# LOADING_TIP_76: "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
# LOADING_TIP_77: "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
# LOADING_TIP_78: "Through the mud and the blood to the green fields beyond.\n- Royal Canadian Armoured Corps motto"
# LOADING_TIP_79: "There is general curiosity in the British Fleet to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill (on the Italian declaration of war)"
# LOADING_TIP_80: "And we'll fight them with the butt ends of broken beer bottles because that's bloody well all we've got!\n - Winston Churchill (immediately after promising to fight in the fields and in the streets)"
# LOADING_TIP_81: "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed.\n - German Army Group Center anti-tank manual"
# LOADING_TIP_82: "Give me fifty DC-3s and the Japanese can have the Burma Road.\n - Chiang Kai-Shek"
# LOADING_TIP_83: "Politics is war without bloodshed, while war is politics with bloodshed.\n - Mao Zedong"
# LOADING_TIP_84: "Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost.\n - Mao Zedong"
# LOADING_TIP_85: "I would rather die in a swamp of Greater Romania than in a paradise of a small Romania.\n - Ion Antonescu"
# LOADING_TIP_86: "People don't matter, only what they represent.\n - Ion Antonescu"
# LOADING_TIP_87: "In wartime, truth is so precious that she should always be attended by a bodyguard of lies.\n - Winston Churchill"
# LOADING_TIP_88: "Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it.\n - Charles de Gaulle"
# LOADING_TIP_89: "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to French resistance"
# LOADING_TIP_90: "A state like Switzerland, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Adolf Hitler"
# LOADING_TIP_91: "Those who can win a war well can rarely make a good peace, and those who could make a good peace would never have won the war.\n- Winston Churchill"
# LOADING_TIP_92: "An appeaser is one who feeds a crocodile, hoping it will eat him last.\n- Winston Churchill"
# LOADING_TIP_93: "Whoever said the pen is mightier than the sword obviously never encountered automatic weapons.\n- Douglas MacArthur"
# LOADING_TIP_94: "Either I will be decorated or I will be court martialled. Fire!\n- Birger Eriksen"
# LOADING_TIP_95: "In waking a tiger, use a long stick.\n- Mao Zedong"
# LOADING_TIP_96: "If everybody is thinking alike, then somebody isn't thinking.\n- George S. Patton"
# LOADING_TIP_97: "We could do with some of those razor blades, Herr Reichsmarschall.\n- Erwin Rommel, after Göring claimed the Americans only know how to make razor blades"
# LOADING_TIP_98: "I cannot forecast to you the action of Russia. It is a riddle wrapped in a mystery inside an enigma.\n- Winston Churchill"
# LOADING_TIP_99: "However beautiful the strategy, you should occasionally look at the results.\n- Winston Churchill"
# LOADING_TIP_100: "Since the Italian-Greek war, one does not say \"the Greeks are fighting like heroes\", but \"the heroes are fighting like Greeks\".\n- The Montreal Daily Star, 1942"
# LOADING_TIP_101: "Patriotism is when love for your people comes first. Nationalism is when hate for other people than your own comes first.\n- Charles de Gaulle"
# LOADING_TIP_102: "It must be a peace without victory. Victory would mean peace forced upon the loser, a victor's terms imposed upon the vanquished. It would be accepted in humiliation and leave resentment.\n- Woodrow Wilson, 1917"
# LOADING_TIP_103: "If you want total security, go to prison. There you're fed, clothed, given medical care and so on. The only thing lacking is freedom.\n- Dwight D. Eisenhower"
# LOADING_TIP_104: "An army is a team. It lives, eats, sleeps, and fights as a team. This individual hero stuff is bullshit.\n- George S. Patton"
# LOADING_TIP_105: "Never tell people how to do things. Tell them what to do, and they will surprise you with their ingenuity.\n- George S. Patton"
# LOADING_TIP_106: "All men are frightened. The more intelligent they are, the more they are frightened.\n- George S. Patton"
# LOADING_TIP_107: "Human kindness has never weakened the stamina or softened the fiber of a free people. A nation does not have to be cruel in order to be tough.\n- Franklin D. Roosevelt"
# LOADING_TIP_108: "A sincere diplomat is like dry water or wooden iron.\n- Joseph Stalin"
# LOADING_TIP_109: "Throughout history, it has been the inaction of those who could have acted; the indifference of those who should have known better; that has made it possible for evil to triumph.\n- Haile Selassie I"
# LOADING_TIP_110: "Warsaw is not waiting for empty words of praise, for expressions of recognition, not for assurances of sympathy. Warsaw is waiting for weapons and ammunition.\n- Józef Piłsudski"
# LOADING_TIP_111: "Ignorance and obscurantism have never produced anything other than flocks of slaves for tyranny.\n- Emiliano Zapata"
# LOADING_TIP_112: "I'd rather die on my feet, than live on my knees.\n- Emiliano Zapata"
# LOADING_TIP_113: "Gentlemen, you have fought like lions and been led by donkeys.\n- Erwin Rommel, to captured British officers during the siege of Tobruk"
# LOADING_TIP_114: "The trouble with free elections is that you never know how they are going to turn out.\n- Vyacheslav Molotov"
# LOADING_TIP_115: "What does the corpse care who was right and who was wrong?\n- Manuel Azaña"
# LOADING_TIP_116: "Your task will not be an easy one. Your enemy is well trained, well equipped, and battle-hardened. He will fight savagely.\n- Dwight D. Eisenhower, June 1944"
# LOADING_TIP_117: "The quickest way of ending a war is to lose it.\n- George Orwell"
# LOADING_TIP_118: "We do not want any more electoral fraud, nor more lies. We do not want that those who do not work live from those who do.\n- Juan Perón"
# LOADING_TIP_119: "There's the bloody Scheer! Open fire at her!\n- Frederick Secker Bell"
# LOADING_TIP_120: "We must not be defeated by the fear of the very danger which we are preparing to resist. The only thing we have to fear is fear itself.\n- Franklin D. Roosevelt"
# LOADING_TIP_121: "Our freedom has shown its ability to survive war, but our freedom would never survive surrender.\n- Franklin D. Roosevelt"
# LOADING_TIP_122: "Only the greatest folly could lead one to contemplate an invasion. No one will ever land here, not even a single soldier.\n- Benito Mussolini, Sicily, 1937"
# LOADING_TIP_123: "I took up arms to fight against dictatorship in the form of nazism and fascism. If I must die in fighting against a new form of dictatorship, I shall die.\n- Draža Mihailović"
# LOADING_TIP_124: "I know not with what weapons World War III will be fought, but World War IV will be fought with sticks and stones.\n- Albert Einstein"
# LOADING_TIP_125: "I am the leader of one country which has two alphabets, three languages, four religions, five nationalities, six republics, surrounded by seven neighbours, a country in which live eight ethnic minorities.\n- Josip Broz Tito"
# LOADING_TIP_126: "How will future history judge the German people, if not even a handful of men had the courage to put an end to that criminal?\n- Henning von Tresckow"
# LOADING_TIP_127: "The whole world will vilify us now, but I am still totally convinced that we did the right thing. Hitler is the archenemy not only of Germany but of the world.\n- Henning von Tresckow"
# LOADING_TIP_128: "The enemy has begun to employ a new and most cruel bomb, the power of which to do damage is incalculable, taking the toll of many innocent lives.\n- Emperor Hirohito, 1945"
# LOADING_TIP_129: "Rule 1, on page 1 of the book of war, is: \"Do not march on Moscow\". Various people have tried it, and it is no good.\n- Bernard L. Montgomery"
# LOADING_TIP_130: "The lies that Germany will pounce upon Austria tomorrow or the day after are being spread again.\n- Adolf Hitler, 1936"
# LOADING_TIP_131: "The German soldier has astonished the world; the Italian Bersagliere has astonished the German soldier.\n- Erwin Rommel"
# LOADING_TIP_132: "This is the last territorial demand I make in Europe.\n- Adolf Hitler, about the Sudetenland in 1938"
# LOADING_TIP_133: "We are in no position to withstand a prolonged static war. Wherever the allies concentrate their forces they will break through.\n- Gerd von Rundstedt"
# LOADING_TIP_134: "If we have war with the United States, we will have no hope of winning unless the US fleet in Hawaiian waters can be destroyed.\n- Isoroku Yamamoto, 1941"
# LOADING_TIP_135: "You have enemies? Good. That means you have stood up for something, sometime in your life.\n- Winston Churchill"
# LOADING_TIP_136: "This is not a peace. It is an armistice for twenty years.\n- Ferdinand Foch, 1919"
# LOADING_TIP_137: "You can pay too high a price, even for peace.\n- Michael Joseph Savage on Chamberlain's appeasement policy"
# LOADING_TIP_138: "Force is the only language they understand, like bullies.\n- Franklin D. Roosevelt, about Adolf Hitler and Benito Mussolini"
# LOADING_TIP_139: "It has been said that democracy is the worst form of government except all those other forms that have been tried from time to time.\n- Winston Churchill"
# LOADING_TIP_140: "The world will not be destroyed by those who do evil, but by those who watch them without doing anything.\n- Albert Einstein"
# LOADING_TIP_141: "The extreme danger to mankind inherent in the proposal wholly outweighs any military advantage.\n- Robert Oppenheimer on thermonuclear weapons, 1949"
# LOADING_TIP_142: "We knew the world would not be the same. A few people laughed, a few people cried. Most people were silent.\n- Robert Oppenheimer, after the Trinity test"
# LOADING_TIP_143: "Now I am become Death, the destroyer of worlds.\n- Robert Oppenheimer, after the Trinity test"
# LOADING_TIP_144: "Every man is scared in his first battle. If he says he's not, he's a liar.\n- George S. Patton"
# LOADING_TIP_145: "The real hero is the man who fights even though he is scared.\n- George S. Patton"
# LOADING_TIP_146: "Take calculated risks. That is quite different from being rash.\n- George S. Patton"
# LOADING_TIP_147: "There are four hundred neatly marked graves in Sicily, all because one man went to sleep on the job. But they are German graves, because we caught the bastard asleep before his officer did.\n- George S. Patton"
# LOADING_TIP_148: "I have seen war. I have seen blood running from the wounded. I have seen the dead in the mud. I have seen cities destroyed. I hate war.\n- Franklin D. Roosevelt"
# LOADING_TIP_149: "Long live Christ, the king! Long live Austria!\n- Last words of Heinrich Maier, 1945"
# LOADING_TIP_150: "I absolutely reject Nazi Fascism for Austria... This un-Austrian movement promises everything to everyone, but really intends the most ruthless subjugation of the Austrian people!\n- Otto von Habsburg"
# LOADING_TIP_151: "There is no question of ever accepting Nazi representatives in the Austrian cabinet.\n- Kurt Schuschnigg, 1938"
# LOADING_TIP_152: "The king is as fictional an authority as God. This fact made both atheism and republicanism two faces of the same coin.\n- Noe Zhordania"
# LOADING_TIP_153: "There are decades where nothing happens; and there are weeks where decades happen.\n- Vladimir Lenin"
