 imp_thrawn_unify1: "A Unified Imperial Government"
 imp_thrawn_unify1_desc: "With Lord Vader taking a beakseat to the Imperial Government and Tarkin's demise, many question where the Imperial Goverment on this planet will head. Thrawn's doctrine is radically different from Tarkin's and Vader's, and is much more align with the good intentions. Thrawn is a logical and reasonable leader, and he will unify the Imperial Body into a strong and healthy government."
 
 imp_thrawn_unify_military1: "Imperial Military Reorganization"
 imp_thrawn_unify_military1_desc: "Imperial Military itself has concerned Thrawn for years. The inability to correctly construct an effective military body has aggrivated Thrawn greatly. He will begin a great military reorgainzation effort to correct much of the Imperial Military's wrong doings and ineffectiveness."
 
 IMP_thrawn_revamp_mil: "Imperial Military Reorganization"
 IMP_thrawn_revamp_mil2: "The Grand Earth Military of the Unified Imperial Government (G.E.M.U.I.G)"
 IMP_alt_vader_revamp_mil2: "Vader's New Galactic Military"
 
 IMP_thrawn_revamp_army1: "Army Reorganization"
 IMP_thrawn_revamp_army2: "Army Reorganization"
 IMP_thrawn_revamp_army3: "Army Reorganization"
 imp_thrawn_unify_army1: "Army Reorganization Phase I"
 imp_thrawn_unify_army1_desc: "Thrawn believes the entire Imperial Military should be comprised of Stromtroopers while this is not exactly a realistic approach, Thrawn will integrate many measures to ensure the basic infantry of the Empire recieves major overhauls to treat them as valuable personale not just expendable grunts in service to a ineffective government."
 imp_thrawn_unify_army2: "Army Reorganization Phase II"
 imp_thrawn_unify_army2_desc: "With Thrawn retraining most of the Imperial Military core, he will begin with a total doctrinal change to the Military as a whole. Thrawn believes much in a mobile fighting force less so quantity of troops. Thrawn will make sure new military programs are installed to ensure the Military furthers its doctrine into pursuing a mobile fighting force of quality."
 imp_thrawn_unify_army3: "Army Reorganization Phase III"
 imp_thrawn_unify_army3_desc: "Thrawn's final phase of army reorgainzation will be to rid the Military Command of any officers whom fail to adhere to the new army plan. Officers whom in the past used soldiers like meatshields will be retired immediatly, and those whom show strong stragetic and tactical prowess will be promoted to proper ranks. Thrawn wants men and women of experience to lead not yes-men."
 
 IMP_thrawn_revamp_navy1: "Navy Reorganization"
 IMP_thrawn_revamp_navy2: "Navy Reorganization"
 IMP_thrawn_revamp_navy3: "Navy Reorganization"
 imp_thrawn_unify_navy1: "Navy Reorganization Phase I"
 imp_thrawn_unify_navy1_desc: "Thrawn had the most issues with the doctrine of the Imperial Navy. Their use of large battleships such as the Imperial-1 Class Star Destoryer as a show of force rather than its proper position in a navy angered him deeply. The Rebels were able to cripple valuable and large ships of the Empire due to the incompetence of the navy doctrine. Thrawn will completely reorganize the navy from the ground up."
 imp_thrawn_unify_navy2: "Navy Reorganization Phase II"
 imp_thrawn_unify_navy2_desc: "With the Thrawn's Leadership, the Navy has begun to undergo much retraining as members of the 7th fleet did accompany Thrawn and were present on the crash site. Their training program has started to proporely train Naval Officers to support the various new roles assigned to their ships. Thrawn will no longer have large ships unsupported without a proper fleet to accompany battleships."
 imp_thrawn_unify_navy3: "Navy Reorganization Phase III"
 imp_thrawn_unify_navy3_desc: "Thrawn's Naval Doctrine has fully begun to flush throughout the various ranks and ships of the Imperial Military. The Navy has never once been at its strongest nor its most competent before not since the Clone Wars. With this shift, Yularen will oversee the Imperial Navy alongside Thrawn as both are acting Grand Admirals."
 
 IMP_thrawn_revamp_air1: "Air Reorganization"
 IMP_thrawn_revamp_air2: "Air Reorganization"
 IMP_thrawn_revamp_air3: "Air Reorganization"
 imp_thrawn_unify_air1: "Air Reorganization Phase I"
 imp_thrawn_unify_air1_desc: "Imperial Starfighter Corps has much displeased Thrawn due to various levels of pilot training. Thrawn will see to it that the Starfighter Corps will strongly focus on training its existing pilots while slowing down its recruitment process to ensure every pilot is a capable pilot."
 imp_thrawn_unify_air2: "Air Reorganization Phase II"
 imp_thrawn_unify_air2_desc: "Starfighter Corps has slowly become a more stable and capable force no longer relying upon sheer numbers to out combat its oppotents. Though many will still join and undergo training, Thrawn's new training program has increased the performance of pilots by a considerable average and will continue to do so."
 imp_thrawn_unify_air3: "Air Reorganization Phase III"
 imp_thrawn_unify_air3_desc: "Thrawn will institute his final doctrinal changes into the Starfighter Corps ensuring they properly support ground and naval forces to the best of their ability pulling many tactics from the Rebels Playbook. Imperial Air Superiority will now proporely rival even the Rebel Alliance Pilots and Aces."
 
 imp_thrawn_unify_military2: "A Grand Army for a New Unified Body"
 imp_thrawn_unify_military2_desc: "The Imperial Military was once apart of the Republic where it was comprised of Clone Troopers and once called a 'Grand Army of the Republic'. Imperial Military has been successfully reorganized into a capable fighting force that no longer adheres to its previous doctrines but to new leadership. Thrawn touts it is an army that was built on Earth, and it should foremost protect Earth from within and without."
 
 imp_thrawn_unify_government1: "Redefining the Imperial Government"
 imp_thrawn_unify_government1_desc: "The Imperial Government's radical laws and its policies displeased Thrawn greatly having experienced first hand the bigotry and discrimination of the Empire. Thrawn will redefine the Imperial Government into something that is no longer feared, but valued by the hearts of all citizens and those whom are not within the Empire as well."
 
 IMP_thrawn_revamp_gov: "Redefining Imperial Government"
 
 
 imp_thrawn_unify_government2: "A New Government for All"
 imp_thrawn_unify_government2_desc: "Galactic Empire is no longer being touted as an Empire but something else, many have begun speaking to it as the Imperial Government and Body. There has yet to be word from Thrawn on if the Empire will recieve a new name but within the hearts of many, it is no longer a government to fear but to be inspired by. A New Goverment for All of those whom seek a unified life."
 
 imp_thrawn_unify_europe1: "Italy will see Her Leadership Removed"
 imp_thrawn_unify_europe1_desc: "Mussolini's Italy has orchastrated much strive through the Mediterranean Region of this planet and been directly involved in many issues plaguing this planet. Thrawn will first strike at the root of the problem by removing Mussolini and his government from the Italy. With Mussolini removed, Italy can prospore under a healthy form of government."
 
 imp_thrawn_unify_europe2: "Speaking with the Allied Powers"
 imp_thrawn_unify_europe2_desc: "Allied Powers once known as the League of Nations were quickly formed together to combat the Axis powers which had formed due to the German Riech's pursuit of global dominance. Thrawn knows he cannot progress with his plans of aiding this planet without first speaking with the allied powers on his plans."
 
 imp_thrawn_unify_europe3: "Ridding Germany of its Disease"
 imp_thrawn_unify_europe3_desc: "With the Allied Powers in line with Thrawn's plans to aid this planet, Thrawn's focus can shift to combating the disease that plagues the German People. He will cut off the head of the snake and free the German body."
 
 imp_thrawn_unify_asia1: "Supporting China's Independence"
 imp_thrawn_unify_asia1_desc: "China has been a country always at odds with many enemies within and without. Thrawn wishes for the Chinese people to be united under a strong ruling body and in so will fully support the Republic of China."
 
 imp_thrawn_unify_asia2: "Helping China Unify"
 imp_thrawn_unify_asia2_desc: "Imperial Government can aid the Republic of China into dealing with its various warlords which surrond her borders. Thrawn will send miltary and government aid to help aid Chiang Kai-Shek in annexing the Chinese territory into one unified body."
 
 imp_thrawn_unify_asia3: "Japan's Position in the Pacific"
 imp_thrawn_unify_asia3_desc: "Japan has been touted as the Land of the Rising Sun, but her amibitions are divided amongst her people. An young officer coup was trampled out by the Senior Officers years ago. There are those whom still feel betrayel within their hearts and not all are in line with a total war against various powers. We can aid the Japanese Populace towards a new government that is better for all in the pacific."
 
 imp_thrawn_unify_africa1: "Building New Infrastructure in Africa"
 imp_thrawn_unify_africa1_desc: "Thrawn wishes to construct a vast network of advance infrastructure to quick-start an economic boom within Northern Africa. This project will demand a lot out of the Imperial Engineering Corps but will prove to benefit the Imperial Government in the long-term."
 
 imp_thrawn_unify_africa2: "New Workspaces and Jobs"
 imp_thrawn_unify_africa2_desc: "Thrawn's economic plan for Africa has already seen much success. A vast array of new workspaces and jobs have appeared across the territories as more people will soon immigrate towards the Imperial Government for a great work-life."
 
 imp_thrawn_unify_africa3: "Introduce Galactic Tools and Industry into Africa"
 imp_thrawn_unify_africa3_desc: "Terraforming was common throughout the galaxy to turn inhabitable terrian into fully livable enviroments. Thrawn will have the Imperial Engineering Corps head throughout various territories to construct vast lands for the citizens of the Imperial Government."
 
 imp_thrawn_unify2: "The Earth Ascendancy"
 imp_thrawn_unify2_desc: "Many Imperial citizens are questioning the name of the Galactic Empire and its subsequent baggage. Thrawn has noted that the Galactic Empire no longer acts as an Empire, but a unified government body that serves the well being of all not just its citizens. Thrawn has decided to offically rename the Imperial Goverment and the Galactic Empire to the Earth Ascendancy honoring his home whilist leaving the Empire behind."

 
 #unify thrawn rebels
 imp_thrawn_rebels1: "Fate of the Rebellion"
 imp_thrawn_rebels1_desc: "Though luck may have it or whether it be the will of the force, the Rebels also happened to crash upon Earth alongside the Empire. With Tarkin's removal from Leadership, Vader's withdrawal and sparse apperances, Rebellion has begun to belive Thrawn's leadership to be for the better. Rebellion is open to a dialogue with Thrawn."
 imp_thrawn_rebels2: "Coaltion with the Rebellion"
 imp_thrawn_rebels2_desc: "With no Emperor to follow, nor no Empire to dismantle, the Rebellion has joined the Earth Ascendancy in a coaltion of friendship. Though it will not be easy to convince many within the ranks of the Rebellion to accept their new allies. It will be a new fight to ensure that peace remains once more within this new galaxy."
 imp_thrawn_rebels3: "War with the Rebellion"
 imp_thrawn_rebels3_desc: "The dialogue with the Rebellion has broken and tensions are rampant once again. The Earth Ascenday once the Galactic Empire cannot co-exist with the Rebel Alliance afoot within this world. One final war must happen whether it be for the good of all on earth or not at all. Thrawn has remained silent but it is clear he is disappointed in the current state of affairs and will carry out immediate plans for war."
 
 imp_thrawn_rebels_unify1: "The Long Road towards Peace"
 imp_thrawn_rebels_unify1_desc: "With the Coaltion in effect, there has been some occurences of in fighting between disgruntled Imperials and Rebels. Thrawn wishes to strike down this disorder swiftly and make it clear to everyone within the Earth Ascendancy that the Rebel Alliance is no longer their foe but ally. Princess Leia Organa will also help the Rebel Alliance see to this as well for the Rebellion."
 imp_thrawn_rebels_unify2: "Leia's Proposal"
 imp_thrawn_rebels_unify2_desc: "With Rebellion soldiers laying down their arms to fight, many are beginning to question the cause of the Rebellion and are seeing that Thrawn's new government is one of unity and freedom. Though not all are convinced yet, Princess Leia has proposed that the Rebel Alliance integrates into the Earth Ascendancy to promote further unity."
 imp_thrawn_rebels_unify3: "Integrating the Allaince's Territory"
 imp_thrawn_rebels_unify4: "United and Together as One"
 
 #unify vader path
 imp_alt_vader_unify1: "Establishing a New Empire"
 imp_alt_vader_unify1_desc: "Vader seeks to establish a New Empire under his rule. Grand Admiral Thrawn has shown concern but nonetheless, the Dark Lord of the Sith cannot be so easily convinced. Thrawn will attempt to push forward change, but Vader shall seek to establish a Empire through force, one way or another."
 
 imp_alt_vader_unify_military1: "Imperial Military Reorganization"
 imp_alt_vader_unify_military1_desc: "Imperial Military has concerned Vader and Thrawn for years. The inability for the Military to correctly construct an effective structure and competent generals has gone on for too long. Vader and Thrawn will begin a great military reorgainzation effort to correct much of the Imperial Military's wrong doings and ineffectiveness. Imperial Military will once again be at the forefront of doctrine and effectiveness."
 
 imp_alt_vader_unify_army1: "Army Reorganization Phase I"
 imp_alt_vader_unify_army1_desc: "Thrawn believes the entire Imperial Military should be comprised of Stromtroopers while this is not exactly a realistic approach, Thrawn will integrate many measures to ensure the basic infantry of the Empire recieves major overhauls to treat them as valuable personale not just expendable grunts in service to a ineffective government."
 imp_alt_vader_unify_army2: "Army Reorganization Phase II"
 imp_alt_vader_unify_army2_desc: "With Thrawn retraining most of the Imperial Military core, he will begin with a total doctrinal change to the Military as a whole. Thrawn believes much in a mobile fighting force less so quantity of troops. Thrawn will make sure new military programs are installed to ensure the Military furthers its doctrine into pursuing a mobile fighting force of quality."
 imp_alt_vader_unify_army3: "Army Reorganization Phase III"
 imp_alt_vader_unify_army3_desc: "Thrawn's final phase of army reorgainzation will be to rid the Military Command of any officers whom fail to adhere to the new army plan. Officers whom in the past used soldiers like meatshields will be retired immediatly, and those whom show strong stragetic and tactical prowess will be promoted to proper ranks. Thrawn wants men and women of experience to lead not yes-men."
 
 imp_alt_vader_unify_navy1: "Navy Reorganization Phase I"
 imp_alt_vader_unify_navy1_desc: "Thrawn had the most issues with the doctrine of the Imperial Navy. Their use of large battleships such as the Imperial-1 Class Star Destoryer as a show of force rather than its proper position in a navy angered him deeply. The Rebels were able to cripple valuable and large ships of the Empire due to the incompetence of the navy doctrine. Thrawn will completely reorganize the navy from the ground up."
 imp_alt_vader_unify_navy2: "Navy Reorganization Phase II"
 imp_alt_vader_unify_navy2_desc: "With the Thrawn's Leadership, the Navy has begun to undergo much retraining as members of the 7th fleet did accompany Thrawn and were present on the crash site. Their training program has started to proporely train Naval Officers to support the various new roles assigned to their ships. Thrawn will no longer have large ships unsupported without a proper fleet to accompany battleships."
 imp_alt_vader_unify_navy3: "Navy Reorganization Phase III"
 imp_alt_vader_unify_navy3_desc: "Thrawn's Naval Doctrine has fully begun to flush throughout the various ranks and ships of the Imperial Military. The Navy has never once been at its strongest nor its most competent before not since the Clone Wars. With this shift, Yularen will oversee the Imperial Navy alongside Thrawn as both are acting Grand Admirals."
 
 imp_alt_vader_unify_air1: "Air Reorganization Phase I"
 imp_alt_vader_unify_air1_desc: "Imperial Starfighter Corps has much displeased Thrawn due to various levels of pilot training. Thrawn will see to it that the Starfighter Corps will strongly focus on training its existing pilots while slowing down its recruitment process to ensure every pilot is a capable pilot."
 imp_alt_vader_unify_air2: "Air Reorganization Phase II"
 imp_alt_vader_unify_air2_desc: "Starfighter Corps has slowly become a more stable and capable force no longer relying upon sheer numbers to out combat its oppotents. Though many will still join and undergo training, Thrawn's new training program has increased the performance of pilots by a considerable average and will continue to do so."
 imp_alt_vader_unify_air3: "Air Reorganization Phase III"
 imp_alt_vader_unify_air3_desc: "Thrawn will institute his final doctrinal changes into the Starfighter Corps ensuring they properly support ground and naval forces to the best of their ability pulling many tactics from the Rebels Playbook. Imperial Air Superiority will now proporely rival even the Rebel Alliance Pilots and Aces."

 imp_alt_vader_unify_military2: "A Grand Army for a New Empire"
 imp_alt_vader_unify_military2_desc: "The Imperial Military was once apart of the Republic where it was comprised of Clone Troopers and once called a 'Grand Army of the Republic'. Imperial Military has been successfully reorganized into a capable fighting force that no longer adheres to its previous doctrines but to new leadership. Vader is most pleased with Thrawn's reconstruction of the military."
 
 
 imp_alt_vader_unify_government1: "Redefining the Imperial Government"
 imp_alt_vader_unify_government1_desc: "Vader was only loyal to the Empire due to the iron grip of the Emperor. Many of the radical laws and its policies displeased Vader internally as he did believe in the Republic due to Padme. Vader will seek to redefine the Imperial Government into something far more powerful than the Emperor could have imagined in his life."
 
 imp_alt_vader_unify_government2: "A New Empire"
 imp_alt_vader_unify_government2_desc: "Without the presence of the Emperor, Vader has brought the Empire under his control and instated his philosophy into its very core. The Empire can no longer be touted as the First Galactic Empire. It is far more, a New Empire."
 
 imp_alt_vader_unify_europe1: "Operation Cinder"
 imp_alt_vader_unify_europe1_desc: "Mussolini's Italy has orchastrated much strive through the Mediterranean Region of this planet and been directly involved in many issues plaguing this planet. Thrawn will first strike at the root of the problem by removing Mussolini and his government from the Italy. With Mussolini removed, Italy can prospore under a healthy form of government."
 
 imp_alt_vader_unify_europe2: "Operation Blackwing"
 imp_alt_vader_unify_europe2_desc: "Allied Powers once known as the League of Nations were quickly formed together to combat the Axis powers which had formed due to the German Riech's pursuit of global dominance. Thrawn knows he cannot progress with his plans of aiding this planet without first speaking with the allied powers on his plans."
 
 imp_alt_vader_unify_europe3: "Operation Morticia"
 imp_alt_vader_unify_europe3_desc: "With the Allied Powers in line with Thrawn's plans to aid this planet, Thrawn's focus can shift to combating the disease that plagues the German People. He will cut off the head of the snake and free the German body."
 
 imp_alt_vader_unify_asia1: "Supporting China for our Future Operation"
 imp_alt_vader_unify_asia1_desc: "China has been a country always at odds with many enemies within and without. Thrawn wishes for the Chinese people to be united under a strong ruling body and in so will fully support the Republic of China."
 
 imp_alt_vader_unify_asia2: "Further Measures in China's Unification"
 imp_alt_vader_unify_asia2_desc: "Imperial Government can aid the Republic of China into dealing with its various warlords which surrond her borders. Thrawn will send miltary and government aid to help aid Chiang Kai-Shek in annexing the Chinese territory into one unified body."
 
 imp_alt_vader_unify_asia3: "Operation Lightfall"
 imp_alt_vader_unify_asia3_desc: "Japan has been touted as the Land of the Rising Sun, and China as a Red Dragon. Vader has devised a swift strike to fully unify these lands into the banner of our new government."
 
 imp_alt_vader_unify_africa1: "Building New Infrastructure in Africa"
 imp_alt_vader_unify_africa1_desc: "Thrawn may not lead the Empire, but has spoken to Vader about establishing a proper economy. Thrawn wishes to construct a vast network of advance infrastructure to quick-start an economic boom within Northern Africa. This project will demand a lot out of the Imperial Engineering Corps but will prove to benefit the New Imperial Government in the long-term."
 
 imp_alt_vader_unify_africa2: "New Workspaces and Jobs"
 imp_alt_vader_unify_africa2_desc: "Thrawn's economic plan for Africa has already seen much success. A vast array of new workspaces and jobs have appeared across the territories as more people will soon immigrate towards the Imperial Government for a great work-life."
 
 imp_alt_vader_unify_africa3: "Introduce Galactic Tools and Industry into Africa"
 imp_alt_vader_unify_africa3_desc: "Terraforming was common throughout the galaxy to turn inhabitable terrian into fully livable enviroments. Thrawn will have the Imperial Engineering Corps head throughout various territories to construct vast lands for the citizens of the Imperial Government."
 
 imp_alt_vader_unify2: "The Second Galactic Empire"
 imp_alt_vader_unify2_desc: "Thrawn has spoken with Vader about the goals of the new government. Vader has informed Thrawn that Earth is a new start. Vader intends to create a Second Galactic Empire, free of the past and the Emperor. Vader held a public speech today informing all citizens of the plan to control this galaxy and explore what resides beyond. \n LONG LIVE THE NEW EMPIRE!"
 
