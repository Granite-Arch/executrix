 imperial_economicstory.1.t: "The Imperial Council"
 imperial_economicstory.1.d: "Back within the galaxy far far away, the Galactic Empire had a Imperial Council sometimes referred to as the Imperial Ruling Council. Council was a collective body of beureaucrats composed of the Emperor's closest advisors, and other members of the court. The Imperial Council was merely seen as 'yes men' by many observers. But in fact, the council managed the many daily affairs of the Empire, and they wieled considerable powers. All of the moffs, generals, and admirals reported to the Council however, they were not exactly privy to Imperial Intelligence ongoings. \n\nThe situation of the Executor and the current state of our government aspects are in flux. Reestablishing the Imperial Council but making the necessary changes to have them directly answer to Executor's Leader will warrant a needed heirarchy. \n\nNew Imperial Council shall oversee once more the daily activities of the Empire upon this planet, however they will not interfere with military operations. Council shall instead focus on civil manners helping to navigate the lives of Imperial citizens and those whom we integrate into ourselves. \n\nAs the Imperial Council is established, we shall need to give them a temporary goal to work towards. \n\nCouncil could help with the industrialization of certain key sectors across our newly accquired lands or the Council could branch out to explore establishing a system of service for the Empire, this should surely open up new recruitment possibilites."
 imperial_economicstory.1.a: "Council Focuses on Industry"
 imperial_economicstory.1.b: "Council Focuses on Service"
 
 IMP_council_eco:0 "Council Focus: Economics"
 IMP_council_eco_desc:0 "Imperial Council has been given a 1 year objective to bolster our economics that we have established upon this new planet. This should greatly bolster our means of production allowing us to further expand the Empire's influence and control."
 IMP_council_service:0 "Council Focus: Service"
 IMP_council_service_desc:0 "Imperial Council has been given a 1 year objective to bolster the recruitment and service to the Empire. However, this shall come at the cost of population being diverted away from the industry. We shall face the consequences for now."
 
 imperial_economicstory.2.t: "Effects of Rapid Industrialization"
 imperial_economicstory.2.d: "From the collection of information, this planet only underwent an industrial revolution not too long before our arrival. Though, it is was puny attempt at industrializing their lands--Imperial engineering is still light years ahead of whatever the local populace of 'Earth' have developed in their generations. \n\nWith the Rapid Industrialization effort across the Empire's new territories, some issues have arisen due to the horrible development of the lands across this planet. We are growing scarce on resources having to divert many of the required resources of the war effort towards bolstering our new industry. If we cannot met the demands of the war with our a sizeable industry then we will never conquer the entirity of this world. It is with best interest we take a cut to our resources for the time being until the rapid industrialization effort is finished."
 imperial_economicstory.2.a: "Divert Imperial Resources"
 
 IMP_resource_divert: "Diverting Imperial Resources"
 IMP_resource_divert_desc: "We are diverting Imperial Resources needed for war efforts towards bolstering a sizeable industry capable of supplying a vast Imperial Army. These effects will go away but for now, we must bear with our lack of resources."
 
 imperial_economicstory.3.t: "Citizens of the Empire"
 imperial_economicstory.3.d: "Due to the rapid expansion we are currently undergoing due to the conquests of new lands, we must reform the Imperial Citizenship. This is an absolute necessity for order and organization amongst the new land. \n\nBack within our galaxy, Galactic Empire had three classes of citizenship. Each of these classes were based upon genetic makeup, more specifically how close a species was to that of a human. Each of the three classes held different status, privilege, and rights within Imperial Law. And classes were further differentiated by the various service opportunities provided by the Empire. \n\nDue to the inhabitants of this world all being of the human species, we cannot simply go about the same ways of life that we once had. So, a new system shall be instated. \n\nClass A Citizenship will grant full and unrestricted rights as Imperial citizens, with no limits on service, position, or rank. This class of citizenship shall either be attained through blood, sweat, and tears poured out for the Empire, or through the lands which we deem our new brothers and sisters. Class B citizenship will grant fill rights as citizens but they will be limited in their service options. Rank and Position of a higher status will not be permitited, B class will be granted to those people we deem to still be voitale against the Empire's goals. And Class C citizenship will only provide basic and limited rights. They shall be subjected to forced labor by those we provide with proper Slaver Permits. \n\nThe rest of the information shall be forwarded to the newly reinstated Imperial Citizenship Bureau under the Imperial Council."
 imperial_economicstory.3.a: "Glory to the Empire!"
 
 imperial_economicstory.4.t: "The Great City of the Desert"
 imperial_economicstory.4.d: "Coruscant was the Imperial Center of the entire Empire. A planet covered completely in one city, and regarded as the homeworld of humanity. Thousands of years of development destroyed the planet's ancient mountains and seas. Planet's surface was an urban sprawl, dense city blocks were built atop one another. As brillant as the top side planet city was, Coruscant was also hwoever starved below by an underworld beneath the surface full of dark alleys and an abundance of crimnals wanted by the Empire. \n\nWe may never again see the sights of the Imperial City on the surface or even the wretched underbelly that has somehow become nostaglic within the remaining Imperial minds of the original surviving crew of the Executor, but we can terraform our surrondings to provide a familiar and better home. \n\nNorthern Perimeter serves as a perfect location for this massive terraform project. A whole new Imperial City will eventually stand towering over all this world has to over, and all the populace of this world shall kneel before the Empire."
 imperial_economicstory.4.a: "A New Imperial City"
 
 
 imperial_economicstory.5.t: "Appointing a Imperial Senate"
 imperial_economicstory.5.d: "Imperial Senate was once the Galactic Senate filled by various senators from various systems controlled by then Galactic Republic. Senate was transformed into more of a legislative assembly that became the Imperial Senate when the Empire was formed. \n\nMany of the Executor's Imperials have varying opinions on if we should truly be reinstuting this system or if it is just better left being dissolved. \n\nIn any case, the decision has been made to remake the Senate, but considering the Senate will be dealing with many civic matters and occasionally matters that could affect the Imperial Military, it is best to secretly emplace a majority of Imperial loyalists to prevent any unneccassary occurences from arising."
 imperial_economicstory.5.a: "Imperial Senate serves the Empire well"
 
 imperial_economicstory.6.t: "Senate Gains Autonomy"
 imperial_economicstory.6.d: "Galactic Senate was filled by various senators from various systems that were under the control of the Galactic Republic. With the rise of the Empire, this was quickly shifted into an Imperial Senate that operated more as a ceramonial position. \n\nThe Imperials whom crashed on the Executor believe that shifting the senate into a 'yes man' to the Emperor was a mistake, and now only voiced this opinion due to our situation on this planet. \n\nWhile it would be in our best interest to attempt to create an Imperial centered Senate, perhaps leaving it autonomy could allow us to gain much popularity with the populace. As long as the Empire survives, some small sacrifices can be made."
 imperial_economicstory.6.a: "Democratic ideals are spreading..."
 
 imperial_economicstory.7.t: "Coruscant Reborn"
 imperial_economicstory.7.d: "Imperials of the Executor Crew cry in tears of joy and rememberance as they stare at the bustling urban districts of Barash---no---Coruscant. \n\nOur terraforming efforts have not gone unrewarded, as the entire Northern Perimeter as been turend into a utopia and a striking image of a planet that is now long long gone. New Imperials dot the streets at every possible turn and position, there is never a quiet night within the city. Perhaps members of the Executor crew can truly forget where they originally came from, or perhaps it will never leave. \n\nEmpire has truly accomplished a miracle of industrialization and terraforming upon this planet. Empire shall once more stride across the stars, and this is just the beginning. Perhaps a new galaxy awaits us..."
 imperial_economicstory.7.a: "Dreams of a New Galactic Empire stir"
 
 
 ### EVENTS STORY ####
 imperial_story.0.t: "Introduction"
 imperial_story.0.d: "\"Executrix is an attempt to restructure the original storyline so that it's more consistent, makes sense, and doesn't ruin the integrity of canon. This also means all references to the First Order have been removed. Executrix is meant to be an Executor 2.0, so for all intents and purposes, this is a successor to the original mod. I will leave the original mod on the workshop for anyone that wishes to replay that experience.\" \n-MasterVeo1, Developer of Executor\n\nThe Original Tarkin/Vader path has been restructured and there will eventually be an alternative route available in the future.\n\nIf you have any feedback, leave it on the official Executor Discord which can be found on the mod's steam page. \n\n--STORY--\n\nAfter taking the nearly completed Executrix for a test flight accompanied by many high ranking officials in the Imperial Army and Navy, catastrophe struck. \n\nWhat was supposed to be a many hour jump through hyperspace, Executrix was suddenly lurched into the gravity well of an unknown planet due to one of the main reactors of the ship failing. This sent the Executor crashing down onto the surface. Thankfully due to the skill of the entire crew, we were able to use the remaining engines to move ourselves over land, narrowly escaping a watery grave. We ended up crashing in a vast sea of sand dunes.\n\nLord Vader and Grand Moff Tarkin are both present on the ship due to their personal oversight in the launch of the Super Star Destoryer. Vader and Tarkin are currently discussing whom shall over see the upcoming recovery operations.\n\nCrew is in disarray as the Executor is badly damaged in the crash, navigation systems are completely fried and there is no telling where they are. Both Vader and Tarkin are adept in their fields but the choice of whom shall oversee the upcoming events could shape the future of the surviving crew..."
 imperial_story.0.a: "OK"
 imperial_story.1.t: "Tarkin leads the Executor's Operations"
 imperial_story.1.d: "With Grand Moff Tarkin at the helm of the Executor's operations, the Imperial Army breathes a short sigh of relief. Many of the survivng Imperials whom were left after the Executor's crash have good faith in the choice of Tarkin to lead. \n\nTarkin is considered a War Hero to the Imperial public having served for many years in the Clone Wars. His contributions and efforts alone shaped many victories for the Republic having served as a Captain and eventually Admiral. Tarkin is known to lead the Imperial Navy effectively for years as much of his doctrines and strategy permeate the Imperial Navy and Army.\n\nOur men have confidence that perhaps they will once again see home, though the troops are bit fearful of the Dark Lord's presence. With Tarkin helming as the Head of Operations, Vader will oversee the Imperial forces in person..."
 imperial_story.1.a: "Perhaps there is still a chance."
 imperial_story.2.t: "Vader leads the Executor's Operations"
 imperial_story.2.d: "With Lord Vader at the helm of the Executor's operations, the Dark Lord will ensure order and fear not only to the populace of this world but to the crew of the Executor.\n\nMany of the Imperial Troopers whom survived the crash are noticeably anxious about Lord Vader's new position of authority. It is known throughout the crew on the atrocities the Dark Lord has committed in the name of the Galactic Empire and especially, the Emperor. \n\nTalk and rumors has broken out among the crew already that may not see home again for quite some time as Vader's ambitions have never stop short of anything but grand. Much of these rumors stem from the Outer Rim conquest which still lives in the memory of the crew. This was a series of conflicts that immediatly took place after the Empire arised from the Republic's undoing. Vader led many operations in the suppression of CIS elements including bringing many worlds into the Empire's control. The fighting was bitter on certain fronts such as Mimban where the probability of death for an Imperial soldier was 70%.\n\nThough, Grand Moff Tarkin has assured the troops worries with him being at the helm of the ground forces but time will only tell who the correct choice to lead the Executor's Operations was if any choice was a good one to begin with ..."
 imperial_story.2.a: "Let's hope we survive this."
 imperial_story.3.t: "Report: Star Chart Misallignment"
 imperial_story.3.d: "REPORT: STAR CHART MISALLIGMENT \n\nThe Navigation Officers left abroad the Executor have made little to no progress in determinig the location of this planet.\n\nIn the attempts to map our current position, Officers have been entirely stumped as to the current whereabouts of the Executor.\n\n Our original course plan was to take the hyperspace lane from Kuat Drive Yards to Fondor however it would appear that a sudden error in the navigation systems caused great miscalucations. This error was caused by a gravitional anamoly that overswept the Executor that seem to originate from the Mandalore system but it is nothing of importance to this report.\n\nBy our Navigations’ best estimates and theories, Executor somehow overshot the hyperspace route and went into the Unknown Regions. Vast uncharted and dangerous territories of the Unknown Regions have baffled even the older civilizations that predate the republic... no star charts come even close to our predicted location and the Navigators findings only bring about dread..."
 imperial_story.3.a: "Where ARE we?"
 imperial_story.4.t: "Report: Reconstruction Discovery"
 imperial_story.4.d: "REPORT: RECONSTRUCTION DISCOVERY \n\nDuring the examination of the wreckage of the Executor crash site, several inconsistencies were found by Imperial Engineers across the large capital ship. It would appear that the Executor's shield generators were incomplete and never properly implemented into the overall power network that made up the ship leading to a theory that the shield generators could have fried some of the various power grids throughout the Executor as a whole causing one of the main reactors to fry. The investigation yieled even worse discoveries, the shield generators found upon the Exectuor were entirely inadequate for a vessel of our size. \n\nFurther investigation into the Exectuor's failure will continue..."
 imperial_story.4.a: "This can't be good."
 imperial_story.5.t: "Report: Conclusion"
 imperial_story.5.d: "REPORT: FOR HIGH COMMAND EYES ONLY \n\nWith the recent discovery and investigation into the shielding of the Executor being completely inadequate for a vessel of its size--the Navigation Officers' have reconsidered their calculations... we are somewhere between 13 and 15 million lightyears from the nearest recognizable galaxy. \n\nEven with the new calculations, it would seem as if years have passed in our galaxy, projections estimate that our galaxy would be thousands of years from now and a great deal of time would have passed by...  this is obviously...unfathomable. \n\nTo everyone abroad this ship, we will never see our homes again. Even if we made the required repairs to the Exectuor and went out of the orbit to make the jump back, it has been over a thousand years since we left. Everything we knew, everything that once was ... is gone... this shall be my last report to the Command of this Vessel... signing off."
 imperial_story.5.a: "Hide the Truth"
 imperial_story.5.b: "General Announcement"
 imperial_story.6.t: "Executor Operations: Hide the Truth"
 imperial_story.6.d: "REPORT: FOR HIGH COMMAND EYES ONLY\n\nThe Fate of the Executor and her crew is too dreadful for any one such person to bear.\n\nAs the new Officer in charge of bringing up these reports and investigations, I would advise that revealing any ounce of the truth to the crew still with us would destroy the morale of every crewman from trooper to admiral alike.\n\nFirst, we must suppress the outcome of what transpired. The previvous officer who had made the original investigations and subsequent reports shortly took his own life out of sheer grief. This outcome will more than likely be common amongst the remaining Imperials.\n\nSecondly, Suppressing the truth will be a difficult task as we took no precautions to the original investigations; we had not expected the results of the Executor's failure to be so drastic. Most of the crew knew that the investigations were taking place. Most navigation officers, as well as their aides and superiors know of what has transpired and what the fate of everyone of all Imperilas left is... we shall do our best to cover up any information from leaking out, but it is safe to assume the worst. It is the silent gaze that tells all, it is clear that each Imperial can guess or knows what has happened and is simply burying the truth within.\n\nWe shall follow the upcoming situations closely."
 imperial_story.6.a: "Ignorance is bliss"
 imperial_story.7.t: "General Announcement"
 imperial_story.7.d: "The Fate of the Executor and her crew is as what some expected it to be. It only seems fair that we share what the investigations discovered with all Imperials, as every single one of us are affected equally; we are all stranded together upon an unknown world forever lost from our home. \n\nIt was widely and secretly accepted without conversation that the Executor's fate was the worst. Confirmation alone will only and obviously depress many, and we may even see men break down entirely. Preivous officer whom made the investigations reports took his own life shorter after delivering the final report to high command, and this will be common amognst many. This is the reality of our situation now, everything we once knew is gone but perhaps we can salavge what remains..."
 imperial_story.7.a: "We must face this together"
 imperial_story.8.t: "Executor Operations: Rumors of the Exectuor's Fate"
 imperial_story.8.d: "Rumors have been spreading amongst every facet of the Imperial Hierarchy from Admiral to Trooper.\n\nSome say that the crew was caught in the gravitional pool of a wormhole, others say we have gone back in time by jumping to far into the Unknown Regions. Various rumors have spread and some are the truth. These rumors most likely originated with our Junior Officers, who consisted of the Navigational Officers who were the most informed of our predicament due to the investigations.\n\nWe must address the concerns of the men, as anymore waiting will only make it seems as though we are hiding the truth, but it is clear that confirmation of what happened would only confirm their darkest fears which most have started to accept..."
 imperial_story.8.a: "Address the Situation"
 imperial_story.9.t: "The Great Depression"
 imperial_story.9.d: "A great depression has spread among the Imperial ranks from Admiral to Trooper, understandlly so. \n\nTroopers sit in base camps not performing any of thier duties, others lay in barracks remembering times long gone in a galaxy now far far away. \n\nMyraid of various ranking Officers give no orders to their personale, drinking themselves to death or held up in their posts like a stray animals; even our general staff walk in a haze, inefficiently delegating tasks and overseeing reconstruction efforts that they themselves do not partake in. \n\nThe Exectuor's crew mostly remains, but the mental health of the entire crew has fallen and her future is unknown. If we are to restore some sense of pride into the crew, we should start our operations on this world to divert the crew's attention."
 imperial_story.9.a: "The Situation is Dire."
 imperial_story.10.t: "The Aftermath"
 imperial_story.10.d: "The Imperial Hierarchy is slowly crumbling, with orders not being followed. Lower officers, Admirals and Generals are deciding to follow through with their own ideas rather than that of the High Command's directive.\n\nSomething must swiftly be done, or else what territory we have may be split apart. Continuing our operations on this world will need to be conducted at a faster pace."
 imperial_story.10.a: "Something Must Be Done!"
 imperial_story.11.t: "Tarkin's Plan"
 imperial_story.11.d: "Wilhuff Tarkin is a master of propaganda, able to manipulate the fear and hatred harbored within a person and turn it against whatever may be useful. Tarkin has come up with a solution to our current situation.\n\nTarkin’s plan involves stoking Elitism amongst the men, waging a war against the planet to begin another Empire, one to last a thousand years, conquering an unconquered galaxy in desperate need of a strong central hand. This will obviously anger the natives within our army."
 imperial_story.11.a: "A Thousand Year Empire"
 imperial_story.12.t: "Vader's Plan"
 imperial_story.12.d: "Darth Vader, feared and respected, demands loyalty from his subordinates. He is the only force-user on this world, and through a vast display of power to all Imperials he shall ensure loyalty from all. Vader will undergo his plan to bring the crew together.\n\nThe first act of the plan is to ensure the purity of the Imperial Army, ensuring only true Imperials are allowed to hold any significant amount of power. The natives will learn to fear what all Imperials already know."
 imperial_story.12.a: "The Power of the Dark Side"
 imperial_story.13.t: "Vader's War"
 imperial_story.13.d: "Darth Vader intends to show our men that despite being the only Imperials remaining, we are still Imperials. We carry the torch of the Empire, and must begin again; forming an Empire capable of the grandeur of the Empire of old and conquering not only this world, but spreading amongst the stars once again."
 imperial_story.13.a: "The Empire Lives On"
 imperial_story.14.t: "Yularen Comes Forward"
 imperial_story.14.d: "Colonel Wullf Yularen is a well respected man among the Imperial Armed Forces, the average trooper looks up to him as a guiding hand and even tempered leader. He has quickly risen as a figurehead for the growing movement of troopers banding together for more representation in our hierarchy, a worrying development."
 imperial_story.14.a: "Another Problem to Worry About."
 imperial_story.15.t: "Soviet Defectors"
 imperial_story.15.d: "A group of defectors from The Soviet Union to our north have turned to us, pledging their allegiance to the Empire in return for shelter. Skilled personnel are in short supply, accepting their offer is quite lucrative; the Marshal known as Mikhail Tukhachevsky is a particularly skilled individual."
 imperial_story.15.a: "Perhaps He Can Help Us"
 imperial_story.15.b: "We Already Have Enough Problems!"
 imperial_story.16.t: "Middle-Eastern Offensive is a Success!"
 imperial_story.16.d: "Our plans of initial conquest of surronding territories that pose threat to us has been a success.\n\nMuch of the Exectuor's crew faith in the Empire is revitalizing. The crew now recongizes that all is not yet lost. While we may never get to see our home again, we can create a new home here on Earth and in this galaxy.\n\nThe natives, however, are becoming nervous about our renewed ambition and bolstering their resources in the background."
 imperial_story.16.a: "Victory For The Empire!"
 
 imperial_story.18.t: "Fuel priorities"
 imperial_story.18.d: "Our fuel tanks were badly damaged in the crash. We need to decide what part of our forces recevies priority until a new source can be brought operational. Alternatively we can sell the reserves and boost our available local funds"
 imperial_story.18.a: "Fuel the army"
 imperial_story.18.b: "Fuel the airforce"
 imperial_story.18.c: "Sell the fuel"


 imperial.0.t: "Survey Complete!"
 imperial.0.d: "A small reconnaissance team of desert troopers have returned from their survey and have made a disturbing discovery. \n\nThe area in which the Executor had crash landed is surrounded by numerous buildings now destoryed and may have once been a city before our arrival. \n\nThere is no telling how the survivors of this city may react to us destroying their homes so measures must be taken. We can first try to save the survivors of this city and persuade them that we were shot down by a neighboring nation and put the blame on them. The alternative would be to execute the remaining survivors and keep our 'landing' secret which would also allows us to harvest the resources of the area without restriction. \n\nThis choice could have ramifications in the future..."
 imperial.0.a: "Maintain Secrecy"
 imperial.0.b: "Save and Recruit the Local Populace"
 imperial.1.t: "Investigation of the Signal"
 imperial.1.d: "The signal is coming from a piece of radar equipment that split off when we crashed. It's location is a few miles off to the west of a local town. Recovering the component of the ship would be near impossible without risking exposure. The town itself has factories we could use to help reconstruct our ship but would risk us going to war with the nation protecting it. An alternative would be to recover the radar part at night, but would risk us being held back in our reconstruction."
 imperial.1.a: "Attack Protocol"
 imperial.1.b: "Stealth Protocol"
 imperial.2.t: "Construction Zone"
 imperial.2.d: "We can command our droids to scavenge the area for pieces of the ship, allowing us to recycle the material for more droids. This would speed up the process in the long-run.\n\n Alternatively, we can use those materials to create more weapons and stick with the droids we have now."
 imperial.2.a: "More Droids"
 imperial.2.b: "More Weapons"
 imperial.3.t: "Leadership"
 imperial.3.d: "Our situation requires leadership and the one who takes the mantle will determine our course. Darth Vader has his 501st legion to keep order around the ship, but could also be using it for conquest if he were on the front. Tarkin has many connections with the officers and can more easily persuade them to take on tasks but is a brilliant strategist on the battlefield. Who will be the leader for this expedition?"
 imperial.3.a: "Lord Vader Will Bring Order!"
 imperial.3.b: "Grand Moff Tarkin Will Ensure Loyalty!"
 imperial.4.t: "The Empire Invites Turkey"
 imperial.4.d: "We've stopped hearing from Iraq and Saudi Arabia for a while now and we weren't sure why, now we know. A group of men outfitted in strange white armor approached the capital. They claim to be following orders from an entity known as the 'Imperial Provisional Government of Earth'. The Imperials are offering us an invitation to their 'Galactic Empire' in exchange for full cooperation. However, based on what we know of Iraq and Saudi Arabia, they aren't coming in peace. There will surely be resistance against the idea of us submitting to a foreign nation we haven't heard of until now."
 imperial.4.a: "There is security within the Empire. Join."
 imperial.4.b: "Turkey is a Sovereign Nation of Earth. Resist."
