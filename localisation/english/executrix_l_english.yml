 IMPERIAL_GATHERING_STORM_DESC:0 "Galactic Empire is the most powerful government establishment of the Galaxy, spanning a vast array of systems and regions across multiple worlds. However, their presence upon this new world is not by choice. \n\nThe Executor, Darth Vader's personal ship, has crash landed on a foreign planet due to an unknown fluke and they are not alone. The local inhabitants are about to begin the second and most destructive conflict in the history of their planet. The fate of the imperial holding on this new world is unclear."
 GAR_GATHERING_STORM_DESC:0 "--WIP-- \n\n This country currently does not function , do not play.  Grand Army of the Republic will act as the counter to the Empire, and have a large focus tree similiar to the new Imperial Tree"
 REBEL_GATHERING_STORM_DESC:0 "The Alliance to Restore the Republic commonly known as the Rebel Alliance seek to oppose the tyrannical reign of the Galactic Empire. Their presence upon this new world is not by choice however. \n\nHome-One has crash landed on a foreign planet due to being sucked into a planet's gravity well while on a hyperspace jump and they are not alone. The local inhabitants are about to begin their second and most deadly conflict in the history of their planet. The fate of the Rebellion is unknown."
 GER_GATHERING_STORM_2_DESC:0 "A new Germany has risen from the horrid Treaty of Versailles. Three years have passed since the Weimar Republic was dismantled and replaced by Hitler's Third Reich. Economic stability has returned to the Fatherland after the trying years of the Great Depression, and mass unemployment has been dealt with.\n\nThe military restrictions imposed on Germany by the Versailles Treaty are ignored, and the Wehrmacht grows stronger by the day. Germany prepares itself carefully for yet another Weltkrieg, and this time they are preparing for Total War."
 MDO_GATHERING_STORM_DESC:0 "Scattered and Disunited, Remnants of Mandalore are spread across the galaxy through various tribes and clans. A once great society brought to its knees by the Galactic Empire and constant infighting. \n\nClan Kryze and the Tribe have found themselves being pulled by a unknown energy wave from an ancient gateway causing them to become stranded and alone.\n\nMandalore is fragile and must be reunited, but only time will tell what lays for the future of Mandalore."
 
