 imp_thrawn1: "Dispose of Tarkin"
 imp_thrawn1_desc: "Grand Admiral Thrawn, the most brillant tactical genius within the Empire. Serving as Leader of Imperial 7th Fleet before the subseqeunt crash, Thrawn was present upon the Executor for its test flight and has since been helping military actions throughout the Planet. Imperial Leadership especially Thrawn have not been keen with Tarkin's actions following the crash. Thrawn will devise an immediate termination."
 
 imp_thrawn2: "Speak with Vader"
 imp_thrawn2_desc: "Lord Vader and Thrawn share many similar opinions regarding the Empire. Both share a degree of private respect for one another. Vader believes Thrawn's chain of reasoning, talent, and ability are the keenest amongst the Imperial Officers. Both believe the Death Star was a giant waste of time, resources, and money. Vader's animosity towards Tarkin is noted by many, perhaps Vader will listen to Thrawn."
 imp_thrawn2_1: "Speak with Piett"
 imp_thrawn2_1_desc: "First Officer Piett commands much of the Executor flagship and his orders directly affect the entirity of its crew. One of the most ambitious officers noted by both Thrawn and Yularen, they believe Piett to be a wild-card as he has throughout his career shifted blame to fellow officers. Yularen believes a swift boot on Piett will be enough to have him fall in line for Thrawn's operation."
 imp_thrawn2_2: "Speak with Tagge"
 imp_thrawn2_2_desc: "Major General Tagge has openly opposed many of Tarkin's policies believing the Grand Moff to a fool for believing the DS-Battle Station to be a giant waste of resources and military presence. Following the crash, Tagge clearly showed disdain in Tarkin's Leadership of the Crew. Yularen will be able to convince the Major General to our operation."
 imp_thrawn3: "Speak with Yularen"
 imp_thrawn3_desc: "Yularen is Thrawn's closest ally, having assisted Thrawn in his early career against Rebel Agents. Yularen and Thrawn have helped one another throughout much of their time within the Empire, and their ability to solve problems is unprecedented. Yularen is an excellent observer of many of the high ranking Imperial Officers and soldiers. Thrawn knows Yularen does not take liking to Tarkin's leadership."
 imp_thrawn3_1: "Speak with Veers"
 imp_thrawn3_1_desc: "General Veers is one of the key officers whom commands our Imperial Military. He will needed to be convinced of the upcoming leadership change by Thrawn. Veers is highly respected by both his men and his peers always placing himself within in harm's way on the frontlines to lead by example. Veers is extremely loyal to Lord Vader, having earned Vader's backing, Veers will surely follow."
 imp_thrawn3_2: "Speak with Jerjerrod"
 imp_thrawn3_2_desc: "Jerjerrod is afraid of Vader, not wanting to have his name added to Vader's list of kills as there isnt a single Imperial soldier who has not heard about the Lord's predilection for strangling those whom failed to carry out orders. Jerjerrod lacks ambition but being a Moff he holds great responsibility for the men. He can be easily convinced to follow Thrawn and Vader."
 
 
 
 imp_thrawn4: "Operation Alderaan"
 imp_thrawn4_desc: "Operation Alderaan is Thrawn's decisive plan to terminate Tarkin from Imperial Leadership. Having suppressed many governments and citizens amongst the Earth populace, Thrawn will have 'partisans' assiassinate Tarkin in a brutal ambush behind our own lines. Tarkin will be killed allowing for an immediate emergancy leadership transfer to Lord Vader following the Grand Moff's demise."
 imp_thrawn4_tt: "§OEffects will display correctly when Tarkin is Leader of the Empire§!"
 
 imp_thrawn5: "Heir to the Empire"
 imp_thrawn5_desc: "With the demise of Tarkin, Lord Vader has cordinated a meeting with all High-Ranking Imperial Officers. Thrawn's plan was a success and those whom were initially weary have fallen into line by Vader's doing or Yularen's. Vader will now transfer Imperial Leadership to Grand Admiral Thrawn, which brings some relief to not just the soldiers of the Empire, but to high ranking officers as well."
 
 imp_alt_vader: "The Dark Lord's Vision"
 imp_alt_vader_desc: "With the demise of Tarkin, Lord Vader has cordinated a meeting with all High-Ranking Imperial Officers. Thrawn's plan was a success and those whom were initially weary have fallen into line by Vader's doing. Vader will retain Imperial Leadership as a new form of government is formed out of the absence of the Emperor. Many are concerned, but only time will tell what will come of this."
 
 
