 imp_emergency_power: "Emergency Power"
 imp_emergency_power_desc: "With the Executor being disabled as it exits hyperspace. It's trajectory is headed towards a seemingly endless desert--with no knowledge of our position, we must carefully decide which systems to restore as we land, deploy our surviving stormtrooper regiments, and assess our situation to find out if this planet is hostile."
 imp_assessing_the_situation: "Assessing the Situation"
 imp_assessing_the_situation_desc: "The surviving Imperial Troopers have reorganized abroad the wreckage of the Executor and have recovered from the crash. \n\n The Executor lays scattered across for miles and miles in what seems to be endless sand dunes."
 imp_salvaging_the_equipment: "Salvage Operations"
 imp_salvaging_the_equipment_desc: "We detected a signal coming from the northern perimeter, most likely from a city or mining colony due to the frequency of chatter we pick up from them. We should begin investigating so that we may determine the people inhabiting this planet, a small reconnaissance team should make do."
 imp_repair: "Reconstruction Effort"
 imp_repair_desc: "We cannot risk ourselves on a foreign planet without a strong base of operations with which to defend and conduct ourselves. Having the Imperial Engineering Corps that survived the crash be repurposed temporarily to reconstruction teams ready with a number of working droids will speed our efforts up greatly."
 imp_our_future: "Our Future"
 imp_our_future_desc: "There is damage throughout the ship, but the worst of it hit the command tower. Most of Senior Command is still trapped inside and immediately crews begin moving through the rubble to try to find them. Not many are confident of their survival."
 imp_tarkin_doctrine: "Tarkin's Doctrine"
 imp_tarkin_doctrine_desc: "\"Rule through fear of force, rather than force itself.\" The Tarkin doctrine used fear and scare tactics in order to keep the populace in line; he believed that by using large shows of force that it would quell any thoughts of rebellion in the general populace. This form of leadership should suit us well on this alien backwater as we begin to show force in the local region."
 imp_sith_might: "Sith Might"
 imp_sith_might_desc: "Lord Vader has the ability to use the Force to his advantage. Perhaps a combination of intimidation and a display of his power will show the inhabitants who is in control."
 
 ##UPGRADED DOCTRINES##
 imp_tarkin_doctrine2: "Improving Tarkin's Doctrine"
 tarkin_doctrine2: "Expanded Tarkin's Doctrine"
 imp_tarkin_doctrine2_desc: "Tarkin's Doctrine has been use in the Empire for years and it has slowly been showing its age. The Rebel Alliance has exploited much of Tarkin's doctrine especially when it comes to the fundamentals of keeping any civilian populace in line. We shall fix some of the shortcomings."
 
 imp_sith_might2: "Dark Side of the Force"
 sith_might2: "Dark Side of the Force"
 imp_sith_might2_desc: "Lord Vader is well versed as the Emperor's Enforcer. Myths, Legends, and Rumors do not match the true presence that Vader presents towards others. He strikes fear and unease into many around him. The thought of Vader easily sways the minds of others even without his physcial presence. A Dark Lord is what some call him."
 
 imp_sith_might3: "Reinstate the 501st"
 imp_sith_might3_desc: "Lord Vader wishes to once more have a sizeable force willing to execute his plans and objectives that others are willing not too. The remaining members of the 501st legion shall institute a new program to train veterans of the various conflicts that we have undergone on this planet and they shall become a New Vader's Fist. The scum that permeate this wretched planet will cower in fear."
 
 imp_expand_doctrines_tt: "§2New Forms of Imperial Doctrine will now become available.§! §OHowever, Alternate Paths will become locked.§!"
 imp_expand_doctrines: "Expanding Imperial Doctrine"
 imp_expand_doctrines_desc: "Imperial Doctrine is ever changing, there are many within Imperial High Command whom have differing opinions and views on how the Military as a whole should operate. It is time we look into what proposals those within High Command have for expanding the Imperial Doctrine."
 
