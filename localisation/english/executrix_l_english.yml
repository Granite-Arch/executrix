 imp_land_supply:0 "Land and Supply"
 imp_land_supply_desc:0 "Clone Wars which predated the Empire's Reign was a deadily conflict requiring a myraid of resources that needed to produced or precured at a moment's notice. Military of the Republic had created a logistics corps to oversee these issues, perhaps we can take some notes."
 imp_land_supply2:0 "Improving New Logistics"
 imp_land_supply2_desc:0 "Galatic Empire was truly troubled in logistics. Keeping order and control on a multitude of planets across a vast galaxy meant some regions were on a constant need of supply. With only one world now our focus for the time being, we shall bolster up our logistics and supply sites for the Imperial Army."
 imp_land_supply3:0 "Imperial Supply Fleet"
 imp_land_supply3_desc:0 "Imperial Supply Fleet was apart of the Imperial Navy, and had hundreds of ships throughout any given sector constantly refulling and resupplying our fleets of Star Destoryers and ground forces. We shall reinstate this service using transport craft and this should greatly bolster our supply."
 
 imp_an_army4:0 "Imperial Grunts"
 imp_an_army4_desc:0 "Imperial Army Troopers or Imperial Army soldiers were soldiers that deployed throuhgout the Galactic Empire as its main infantry throughout the galaxy. Formed from eager and often young conscripts, these grunts served as expeditionary units for the Empire, tasked with the subjugation of worlds that dared to resist the Emperor's rule. We shall conscript the local populace into these roles."
 imp_an_army5:0 "Standardization of the Army"
 imp_an_army5_desc:0 "As the grunts of the Imperial Military, Army troopers had access to the extensive arsenal deployed by the Galactic Empire. This included the E-10 and E-11 blaster rifles, E-22 reciprocating double-barreled blaster rifles, SX-21 pump-action scatter blasters, DLT-19 heavy blaster rifles, and sidearms such as the EC-17 hold-out blaster. This shall once more be the standard issue equipment for these grunts."
 imp_an_army6:0 "A New Imperial Force"
 imp_an_army6_desc:0 "Imperial Army troopers utilized a set of armor similar to that of the Imperial officer battle armor, with the addition of polarized goggles and respirator masks to filter out toxic substances. Swamp troopers of the 224th Imperial Armored Division possessed waterproof capes in order to keep mud from gathering within the gaps of their armor. This shall be the look of our New Imperial Forces. "
 
 
 
 
