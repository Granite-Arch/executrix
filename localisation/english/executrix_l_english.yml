 imperial.6.t: "Power Allocation"
 imperial.6.d: "Executrix is disabled as it exits hyperspace, trapped in the gravity well of Earth. As it plunged down towards the surface, the crew managed to get emergency power on but the amount required to stop a crash landing meant that all of it needed to go into one component."
 imperial.6.a: "Repulsors will give most room for recovery."
 imperial.6.b: "We'll tank the blow with our shields."
 imperial.6.c: "The ship is lost, focus on evacuation."
