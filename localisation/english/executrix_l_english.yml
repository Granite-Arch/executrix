 imperial_military: "Imperial Military"
 imperial_military_desc: ""It may appear to some that the enactment of universal laws and the widespread deployment of a heavily armed military are steps toward galactic domination, but these actions are taken merely to protect us from those who would invade, enslave, exploit, or foment political dissent, and to punish accordingly any who engage in such acts. Look on our new military not as trespassers or interlopers, but as gatekeepers, here to shore up the Emperor's vision of a pacified and prosperous galaxy." - Wilhuff Tarkin on his Doctrine for the Imperial Armed Forces\n\nThe Imperial Military, also referred to as the Imperial Armed Forces, comprised the various branches of the armed forces of the Galactic Empire, such as the Imperial Army and Imperial Navy and the Stormtrooper Corps, as well as agencies such as Imperial Intelligence. Formed as a realignment of the Republic Military following the Clone Wars and the transformation from Galactic Republic to the Empire, the nascent Imperial Military was tasked with enforcement across the Empire and was used for suppressing planetary uprisings, continuing the Great Jedi Purge and chasing holdouts of the Confederacy of Independent Systems."
 
