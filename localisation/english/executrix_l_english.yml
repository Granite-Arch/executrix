 #FOCUSES DEALING WITH ROMANIA 
 imp_romanian_integration: "Invite Romania"
 imp_romanian_integration_desc: "Our accord with romania has made them believe in our cause and are now willing to join with us."
 imp_romanian_agreement: "The Romanian Accord"
 imp_romanian_agreement_desc: "Currently, the romanian government sees us as nothing more than an aggressive nation pretending to be from the stars. This is problematic as their guarantee of independence on Turkey prevents us from further expansion. However, they may change their minds once we show them proof of our origins and the protection we can offer."
 
 imp_romanian_puppet: "Romanian Imperials"
 imp_romanian_puppet_desc: "Romania populace and its Imperial styled government have served the Empire well enough. Let us bring them into the fold and offer true Imperial Friendship, they are as much of brothers and sisters as those who came from our galaxy far far away. Romania shall serve as this planet's guiding force."
 imp_romanian_puppet2: "Imperial Tools and Weapons for Romania"
 imp_romanian_puppet2_desc: "Imperial Romania will need access to new tools and weaponry if it is going to be able to join our conquests at the standard set by us. We shall issue them schematics and a variety of tools. We will also issue a number of industrial officials to start the great scheme of turning our ally into a wrecking force."
 imp_romanian_puppet3: "Our New Brothers and Sisters"
 imp_romanian_puppet3_desc: "\"Glory to the Empire!" Our new Brothers and Sisters of Imperial Romania chant out in the streets. Romania have found themselves equal within our social heirachy and systems. We shall continue the conquest of this world with a powerful ally at our side. The remaining scum will be cleansed off of this planet. \n"LONG LIVE THE EMPIRE!""
 
 imp_romanian_annex: "Annexation of Romania"
 imp_romanian_annex_desc: "Romania populace and its Imperial styled government have served the Empire well enough. Let us bring them into the fold and offer true Imperial Citizenship, they are as much of brothers and sisters as those who came from our galaxy far far away."
 imp_romanian_annex2: "Romanian Love of Coruscant Imperialism"
 imp_romanian_annex2_desc: "Romanian populace is more than happy to belong in the Galactic Empire. They grew much affinity to the Imperial way of life and of our government systems. We shall honor our brothers greatly and the populace is more than happy to cooperate with us. Our new brothers and sisters are more than welcome."
 imp_romanian_core: "Integrating our New Brothers and Sisters"
 imp_romanian_core_desc: "Various programs could be emplaced in the coming weeks to help ease the transition for the romanian people into their new Imperial lives. Unlike the Imperial Citzenship we grant to those across the planet, we shall offer our Romainan brother and sisters positions of greater power and a better life than the lowly scum of this planet."
 
