 imp_synthetic_materials: "Synthetic Materials"
 imp_synthetic_materials_desc: "Creating synthetic materials with which to fuel our growing industrial base will be essential, allowing us to grow at a faster pace without being under the strain of rationing every resource under our control."
 imp_efficient_collection: "Efficient Collection"
 imp_efficient_collection_desc: "The inhabitants of this world are incredibly inefficient in the collection of raw resources, frequently using hand tools and carts to harvest material. Using Imperial tools, we can greatly increase the rate of extraction and processing."
 imp_efficient_collection2: "Efficient Collection II"
 imp_efficient_collection2_desc: "With the collection of raw resources using Imperial tools underway for some time, there has already been a solid increase in the rate of extraction and processing."
 imp_efficient_collection3: "Efficient Collection III"
 imp_efficient_collection3_desc: "Further recovery of Imperial mining and excavation methods shall yield many resources from the untapped wealth of this new planet." 
 imp_efficient_collection4: "Efficient Collection IV"
 imp_efficient_collection4_desc: "The remnants of the original Executor survivors have truly conducted a miraclce in the collection of new resources for the Imperials on this planet. We are close to reaching the collection methods deployed in our galaxy."
 imp_efficient_collection5: "Efficient Collection V"
 imp_efficient_collection5_desc: "Galactic Empire dedicated its vast economic resources and quintillions of credits to expand the Imperial Military and to fund new scientific developments in a wide variety of fields. Imperial Navy fielding millions of starships, the Imperial Army being comprised of tens of trillions of soldiers, and the creation of a vast force of stormtroopers. Perhaps we may once more reach this scale."
 
