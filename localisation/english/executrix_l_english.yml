 #VADERS SOVIET WAR
 imp_target_soviets_annex: "Vader's War: Conquest of the Soviets"
 imp_target_soviets_annex_desc: "Lord Vader organizes and plans for a swift conquest of the Soviet lands to our North. These scum rely upon an outdated ideology and equipment that trumps even the lowest level of scum in our galaxy. Tarkin has advised a different strategy but it is futile against a vast land of worthless rats that can be better put to use in Imperial labor or other posts."
 imp_target_soviets_annex2: "Vader's War: Suppressing the Soviets"
 imp_target_soviets_annex2_desc: "Lord Vader and High Command have grown displeased with the current handling of the newly taken Soviet lands. If we are to fully advance then we must suppress these people by any means. We have dealt with rebellious scum before, and these people are no different. They shall know the true power of the Empire."
 imp_target_soviets_annex3: "Vader's War: Terror and Fear!"
 imp_target_soviets_annex3_desc: "It is clear that the further we advance into these lands, it becomes obvious how poor these people are. Their current rulers are less than adept at maintainning a fuctioning society. Lord Vader will see to it personally that these people know what True Terror and Fear is, and to obey the Empire. Vader has ordered that the local garrisons and patrolling Imperial Police are to fire upon any who overstep the martial law."
 imp_target_soviets_annex4: "Vader's War: Subjugation"
 imp_target_soviets_annex4_desc: "Lord Vader's conquest of the soviets has ended. We now occupy a vast array of land that is currently being subjugated personally by Lord Vader. We shall integrate these people into our lower class of Imperial citizens, they can drive our industrial lands and provide a wealth of production to the Empire. We shall make it more enticing than their previous rulers, but make no mistake, they are nothing more than dirt."
